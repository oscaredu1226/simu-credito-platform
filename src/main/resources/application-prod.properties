spring.application.name=simucredito

# Production Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/simucredito
spring.datasource.username=simucredito_user
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySuperSecureSecretKeyThatIsLongEnoughForHS256AlgorithmAndShouldBeAtLeast256BitsLong}
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.simucredito=INFO
logging.level.org.springframework.security=WARN

# Firebase Configuration
firebase.storage.bucket=uniridefilemanagement-de08c.firebasestorage.app
firebase.credentials.path=firebase-service-account.json
firebase.temp-photos.expiry-hours=24