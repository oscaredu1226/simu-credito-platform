spring.application.name=simucredito

# Database Configuration
spring.datasource.url=jdbc:h2:mem:simucredito
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySuperSecureSecretKeyThatIsLongEnoughForHS256AlgorithmAndShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.simucredito=DEBUG
logging.level.org.springframework.security=DEBUG

# Firebase Configuration
firebase.storage.bucket=uniridefilemanagement-de08c.firebasestorage.app
firebase.credentials.path=firebase-service-account.json
firebase.temp-photos.expiry-hours=24



