spring.application.name=simucredito

# --- Configuracion de Base de Datos (PostgreSQL) ---
# NOTA: Si cambiaste el puerto en docker-compose a 5433, cambia "5432" por "5433" aqui.
spring.datasource.url=jdbc:postgresql://localhost:5433/simucredito_db
spring.datasource.username=simucredito_user
spring.datasource.password=simucredito_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# 'update' actualiza el esquema sin borrar datos (util en desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de nombres (camelCase -> snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# --- Server Configuration ---
server.port=8080

# --- Security & JWT ---
jwt.secret=mySuperSecureSecretKeyThatIsLongEnoughForHS256AlgorithmAndShouldBeAtLeast256BitsLong
jwt.expiration=86400000

# --- Logging ---
logging.level.com.simucredito=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Firebase Configuration ---
firebase.storage.bucket=uniridefilemanagement-de08c.firebasestorage.app
firebase.credentials.path=firebase-service-account.json
firebase.temp-photos.expiry-hours=24